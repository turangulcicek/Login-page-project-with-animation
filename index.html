<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    

</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="Logo.png" alt="Logo">
        </div>
        <form action="#" >
            <div class="title">Login</div>
            <div class="input-box">
                <input type="email" placeholder="E-mail Giriniz" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifre Giriniz" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Giriş Yap" id="submit_button">
            </div>
        </form>

        <div class="text"> veya Sosyal Medyayla Bağlanın</div>
        <div class="github">
            <a href=""><i class="fa-brands fa-github"></i>Github ile giriş</a>
        </div>
        <div class="twitter">
            <a href=""><i class="fa-brands fa-twitter"></i>Twitter ile giriş</a>
        </div>
        <div class="facebook">
            <a href=""><i class="fa-brands fa-facebook"></i>Facebook ile giriş</a>
        </div>
    </div>
    
</body>
</html>
